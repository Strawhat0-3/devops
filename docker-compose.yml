version: '3.8'

networks:
  front-tier:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

  back-tier:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24

  data-tier:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.22.0.0/24

services:
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - back-tier
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  db:
    image: postgres:13
    container_name: postgres
    networks:
      - data-tier
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vote:
    build: ./vote
    container_name: vote_app
    networks:
      - front-tier
      - back-tier
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "${VOTE_PORT}:80"
    environment:
      REDIS_HOST: ${REDIS_HOST}
      DB_HOST: ${DB_HOST}
    restart: unless-stopped

  result:
    build: ./result
    container_name: result_app
    networks:
      - front-tier
      - data-tier
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${RESULT_PORT}:80"
    environment:
      DB_HOST: ${DB_HOST}
    restart: unless-stopped

  worker:
    build: ./worker
    container_name: worker_app
    networks:
      - back-tier
      - data-tier
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      REDIS_HOST: ${REDIS_HOST}
      DB_HOST: ${DB_HOST}
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - front-tier
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock 
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
    restart: unless-stopped

volumes:
  postgres_data:
  jenkins_home:
